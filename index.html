<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matrix Page</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        height: 100%;
        font-family: monospace;
        color: #00ff00;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }

    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 22px;
        z-index: 10;
        white-space: pre-line;
    }

    a {
        color: #00ff00;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="content">Loading...</div>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 33);

/* TEXT LOGIC */
const content = document.getElementById("content");
let countdown = 10;

const timer = setInterval(() => {
    content.textContent = `Please wait...\n${countdown}`;
    countdown--;

    if (countdown < 0) {
        clearInterval(timer);
        typeText("wait thanks for subscribe", () => {
            setTimeout(() => {
                typeText("\nenjoy https://hayato-ff-info.vercel.app/", true);
            }, 800);
        });
    }
}, 1000);

function typeText(text, isLink = false) {
    let i = 0;
    const interval = setInterval(() => {
        if (i < text.length) {
            if (isLink && i === text.indexOf("https")) {
                content.innerHTML += `<br><a href="https://hayato-ff-info.vercel.app/" target="_blank">`;
            }
            content.innerHTML += text[i];
            i++;
        } else {
            if (isLink) content.innerHTML += "</a>";
            clearInterval(interval);
        }
    }, 80);
}
</script>

</body>
</html>
