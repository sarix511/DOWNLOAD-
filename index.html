<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Wait</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
    }

    .box {
        text-align: center;
        padding: 40px 50px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h1 {
        margin: 0 0 10px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    p {
        margin: 10px 0;
        font-size: 16px;
        opacity: 0.9;
    }

    .countdown {
        font-size: 42px;
        font-weight: bold;
        margin-top: 15px;
        color: #00ffcc;
    }
</style>
</head>
<body>

<div class="box">
    <h1>Please Wait</h1>
    <p>Thanks for subscribing ❤️</p>
    <p>Redirecting in</p>
    <div class="countdown" id="count">5</div>
</div>

<script>
    let timeLeft = 5;
    const countEl = document.getElementById("count");

    const timer = setInterval(() => {
        timeLeft--;
        countEl.textContent = timeLeft;

        if (timeLeft === 0) {
            clearInterval(timer);
            window.location.href = "https://hayato-ff-info.vercel.app/";
        }
    }, 1000);
</script>

</body>
</html>
